{% extends 'base.html' %}

{% block title %}User panel - Login{% endblock %}
{% block up %} actives{% endblock %}

{% block content %}
<header class="bg-primary">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12">
                <div class="text-center m-0 vh-100 d-flex flex-column justify-content-center">
                    <div class="col-lg-5 mb-4 mr-center">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <h1 class="text-primary">Login</h1>
                                <form method="post" action="/userpanel/login">
                                    <div class="form-group row">
                                        <div class="col-lg-12">
                                            <input class="form-control" type="text" name="username" required=""
                                                autofocus="" id="id_username" placeholder="Username" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12">
                                            <input class="form-control" type="password" name="password" required=""
                                                id="id_password" placeholder="Password" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12">
                                            <input class="btn btn-primary mt-auto" type="submit" value="Login">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
